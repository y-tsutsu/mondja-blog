{% extends "base.html" %}

{% block main%}

{% if form.errors %}
<div class="alert alert-danger" role="alert">
    Please type a correct password.
</div>
{% endif %}

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title text-center">Log-in to Mondja</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="." role="form">
        {% csrf_token %}
            <div class="input-group" style="margin-bottom:10px;">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user fa-fw"></i></span>
                <input id="id_username" maxlength="256" name="username" type="text" class="form-control" placeholder="User ID" aria-describedby="sizing-addon1" autofocus required />
            </div>

            <div class="input-group" style="margin-bottom:10px;">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock fa-fw"></i></span>
                <input id="id_password" maxlength="256" name="password" type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" required />
            </div>

            <button type="submit" class="btn btn-success" style="margin-bottom:-20px"><i class="fa fa-sign-in"></i>Login</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
</div>

{% endblock %}
