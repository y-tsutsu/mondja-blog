{% extends "base.html" %}

{% block main%}

{% if form.errors %}
<h3 class="bg-danger">Please type a correct password.</h3>
{% endif %}

<form method="post" action="." role="form">
    {% csrf_token %}

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Log-in to Mondja</h3>
        </div>
        <div class="panel-body">
            <div class="input-group" style="margin-bottom:10px;">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                <input id="id_username" maxlength="256" name="username" type="text" class="form-control" placeholder="User ID" aria-describedby="sizing-addon1" autofocus required />
            </div>

            <div class="input-group" style="margin-bottom:10px;">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock"></i></span>
                <input id="id_password" maxlength="256" name="password" type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" required />
            </div>

            <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i>Login</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
    </div>
</form>

{% endblock %}
