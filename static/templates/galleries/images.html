{% extends "base.html" %}

{% block main%}

<div class="row">
    {% for item in all_images %}

        <div class="col-md-4 col-sm-4 col-xs-6">
            <img src="{{MEDIA_URL}}{{item.image}}" class="img-thumbnail" width="200px">
            <h4>{{ item }}</h4>

            <form action='{% url "delete_image" item.id %}' method="post">
                {% csrf_token %}
                <button type="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#myModal{{item.id}}">
                    <i class="fa fa-trash-o">Delete</i>
                </button>
            </form>

            <div class="modal fade" id="myModal{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">The Mondja Blog</h4>
                        </div>
                        <div class="modal-body">
                            <p>画像を削除してもよろしいですか？</p>
                        </div>
                        <div class="modal-footer">
                            <div class="row">
                                <form method="post" action="{% url 'delete_image' item.id %}" class="col-xs-4 col-md-2 pull-right">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger"><i class="fa fa-trash-o"></i>Delete</button>
                                </form>
                                <form class="col-xs-4 col-md-2 pull-right">
                                    {% csrf_token %}
                                    <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i>Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
</div>

{% if user.is_superuser %}

<div class="row">

    <div class="col-md-4 col-sm-4 col-xs-12">

        <form class="form-inline" role="form" method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group" style="padding-bottom:10px;">
                <label for="id_description">Description</label>
                <input id="id_description" maxlength="16" name="description" type="text" class="form-control">
            </div>

            <div class="form-group" style="padding-bottom:10px;">
                <input id="id_image" name="image" type="file">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success"><i class="fa fa-save"></i>Save</button>
            </div>
        </form>

    </div>

</div>

{% endif %}

{% endblock %}
