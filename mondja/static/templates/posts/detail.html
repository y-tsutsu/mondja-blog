{% extends "base.html" %}

{% block main%}

    <div class="blog-post">
        <h2 class="blog-post-title">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.pub_date}}</p>
        <p>{{post.content | linebreaksbr}}</p> 

        <br />

        {% if user.is_superuser %}
        <div class="row">
            <form method="post" action="{% url 'edit_entry' post.id %}" class="col-xs-3 col-md-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary"><i class="fa fa-edit"></i>Edit</button>
            </form>
            <form method="post" action="{% url 'delete_entry' post.id %}" class="col-xs-3 col-md-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="fa fa-trash-o"></i>Delete</button>
            </form>
        </div>
        {% endif %}

        <div class="row">
            <div class="col-sm-2">
                {% if new_post %}
                    <a href="{% url 'detail' new_post.id %}">
                        <i class="fa fa-arrow-circle-left fa-lg"></i>
                        Newer
                    </a>
                {% endif %}
            </div>
            <div class="col-sm-2">
                {% if old_post %}
                    <a href="{% url 'detail' old_post.id %}">
                        Older
                        <i class="fa fa-arrow-circle-right fa-lg"></i>
                    </a>
                {% endif %}
            </div>
        </div>

    </div><!-- /.blog-post -->

{% endblock %}
